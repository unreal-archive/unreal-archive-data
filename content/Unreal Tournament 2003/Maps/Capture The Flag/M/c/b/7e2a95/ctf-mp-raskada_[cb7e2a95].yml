description: "When researchers first discovered Raskada Temple, they were amazed with\
  \ its sheer size. The military commenced construction of a base inside, laying down\
  \ the plated floors over the existing ones of the temple. Due to the low oxygen\
  \ content of the purple planet's atmosphere they were forced to import Wyrrnen Trees\
  \ to create more oxygen. Their desecration came to an abrupt end as all human life\
  \ quite suddenly disappeared from the station. Several years passed, with none daring\
  \ the touch the enigmatic station. Finally, Liandri purchased it, figuring that\
  \ tournament competitors were expendable in case of a recurrence of the Raskada\
  \ Catastrophe..."
