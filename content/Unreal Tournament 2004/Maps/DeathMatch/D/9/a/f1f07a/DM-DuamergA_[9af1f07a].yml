description: "Nebst der Teilnahme am Tournament hat MadK 376 noch eine Firma als zweites\
  \ Standbein , diese heisst DuamergA Inc.. Er ist im Auftrag der Liandri Corp. fü\
  r die Bearbeitung von Metallelementen zuständig. Die Metallelemente werden mit 2\
  \ CNC gesteuerten Maschinen ( Laserbasis ) bearbeitet. In der Freizeit sprayte MadK\
  \ 376 öfters Graffiti`s an die Mauern vom Firmengelände / Komplex. MadK 376 hat\
  \ sich entschlossen, das Firmengelände / Komplex, für Turniere, an die Liandri Corp.\
  \ zu verkaufen und hat daher das Firmengelände umgebaut  / angepasst. Ein grosser\
  \ Öltank, ein paar Barrels und die 2 CNC Maschinen erwecken in einem die Vermutung,\
  \ das dort mal eine Firma ihren Standort hatte. Have Phun!"
