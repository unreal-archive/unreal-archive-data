description: "La tour de la pierre de Layte extrait l'énergie d'un cristal la distribue\
  \ sur toute la planète à travers son atmosphère. La tour qui est toujours en service\
  \ est aujourd'hui utilisée comme arène de tournoi après que Mélina Rougecent y ai\
  \ organisé un combat à mort particulièrement sanglant. Le champ électrique géné\
  ré par le cristal s'oppose partiellement à la gravité ce qui oblige les combattants\
  \ à être particulièrement vigilants car si ils tombent, c'est un plongeon de 10\
  \ Km dans l'océan qui les attend..."
