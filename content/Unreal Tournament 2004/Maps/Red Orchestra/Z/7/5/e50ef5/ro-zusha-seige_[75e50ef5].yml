description: "September 30, 1941 German 2nd Panzer Group and 2nd Army begun offensive\
  \ on Orel and Bryansk. 15 divisions, from which ten was panzer and motorized. This\
  \ troop movement  was supported by all forces of 2nd Air Fleet, add to Group of\
  \ Armies \"Centre\".Soviet forces could not detain Germans on both sites of the\
  \ break front. The opponent has occupied Sevsk, having cut off operative front's\
  \ group of 13th Soviet Army. For two days of offensive Germans have punched on 60-kilometer\
  \ gap and have broken almost on 100 kilometers in depth In result the 307th and\
  \ 143rd Rifle Division of the 13th Soviet Army was detained on the river Zusha for\
  \ the whole week"
