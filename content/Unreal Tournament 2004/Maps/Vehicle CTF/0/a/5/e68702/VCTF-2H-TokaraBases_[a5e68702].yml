description: "Pendant la guerre Humains-Skaarjs, lors de la bataille du vaisseau-mè\
  re, les Gen Mo'Kais avaient secrètement construit deux bases symétriques pour y\
  \ lancer une attaque qui aurait été suffisamment puissante pour détruire la couche\
  \ d'ozone terrestre en déviant à distance l'énergie du bouclier protecteur du vaisseau-mè\
  re, laissant ainsi ce dernier sans défense. Les Gen Mo'Kais auraient alors constitué\
  \ un adversaire dangereux pour les Skaarjs. Malheureusement pour eux, les soldats\
  \ qu'ils avaient envoyés pour cette mission se divisèrent en deux clans, prenant\
  \ chacun le contrôle d'une base, et une guerre sanglante éclata. Aucun soldat ne\
  \ survécu et les Humains gagnèrent la guerre."
