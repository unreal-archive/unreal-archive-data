description: "The dying warrior Animbadabar spent his earnings from a life of tournament\
  \ fighting on the purchase of one of the last belts of undeveloped land on his homeworld.\
  \ In an effort to counteract the acts of his wasted life, he dedicated his last\
  \ years to the creating of a great forest in a world already devoured by man's greed.\
  \ His tainted hands were only capable of rearing the blood-covered Poisionwidow\
  \ vines, and as the city relentlessly advanced upon the last vestiges of nature\
  \ Animbadabar commissioned an Onslaught arena, trusting that Liandri's desire for\
  \ tournament profit would give them a vested interest in protecting the great garden.\
  \ Liandri agreed to the conditions of the arena, which included a vehicle ban to\
  \ protect the plant life. It is now up to competitors such as yourself to put on\
  \ a good show, as the arena's popularity is all that can keep this garden alive."
