description: "There is an acient Egyptian Temple to the north side of Geat Pyramid.\
  \ After a few years from the begining of Tournament, Liantri looking for new arenas,\
  \ found that this Temple can be used like an Arena. But it was not the only one.\
  \ This Temple had it's own name and it was written with blood. Thousands of years\
  \ ago acient Epyptians used this Temple, the SUN TEMPLE, as an  Arena. Criminals\
  \ were figthing for their lives for the most presious  price,  freedom of the last\
  \ one. Fear, deth and blood had their kindom there... Maybe still have... The Sun\
  \ Temple Arena used for Domination Arena at first, but for the one who dare became\
  \ the most bloodiest Bombing Run Arena in the Tournament. Do you dare? Let's see..."
